<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip card animation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="d-flex justify-content-center align-items-center vh-100 flex-column">
        <div class="flip-card">
            <div class="flip-card-content">
                <div class="flip-card-front">
                    <img src="images/profile.jpg" alt="profile" width="200px">
                </div>
                <div class="flip-card-back d-flex justify-content-center align-items-center flex-column">
                    <div>
                        Dave Johnson
                    </div>
                    <div>
                        Social Media Manager
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-4">
            Image by <a href="https://pixabay.com/users/isucc-1611501/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=1260520">isuru prabath</a> from <a href="https://pixabay.com/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=1260520">Pixabay</a>
        </div>
    </div>
</body>

</html>
